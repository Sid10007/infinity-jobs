<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../static/css/home.css">
</head>
<body>
	<div class="container">
		<div id="apply" class="selected">	
			<div id="title">
				<img src="../static/title2.jpg">
			</div>
			<div class="navigation">
				<a href="#" id="selected">Apply</a><a href="#">View</a>
			</div>
			<div id="applycompanylist">
				<h1>List of Companies and Jobs :</h1>
				{% set userid1 = userid %}
				<form name="apply" method="post" action="{{ url_for('apply') }}">
					<select name="companylist">
						{% for company in companies %}
							<option value="{{ company.jobid }}">{{ company.companyname }}, {{ company.jobdesc }}</option>
						{% endfor %}
					</select>
					<input type="text" name="userid" value="{{ userid }}" style="display: none;">
					<button class="button">APPLY</button>
				</form>
			</div>
		</div>
		<div id="view" class="notselected">
			<div id="title">
				<img src="../static/title2.jpg">
			</div>
			<div class="navigation">
				<a href="#">Apply</a><a href="#" id="selected">View</a>
			</div>
			<div id="applicationslist">
				<h1>List of Applications :</h1>
				<form name="view" method="post" action="{{ url_for('view') }}">
					<input type="text" name="userid" value="{{ userid1 }}" style="display: none;"> 
					<button class="button" style="margin-left: 2em;">View</button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../static/js/viewapply.js"></script>
</body>
</html>
