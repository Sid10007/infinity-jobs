<!DOCTYPE html>
<html>
<head>
	<title>infinityjobs.com / LOGIN</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>
<body>
	<div class="container">
		<div id="title">
			<img src="../static/title2.jpg">
		</div>
		<div class="loginform">
			<div id="login" class="notselected">
				<center><a href="#" id="selected">LOGIN</a><a href="#">SIGN UP</a>
				</center>
				<center>
				<form name="login" action="{{ url_for('login') }}" method="post">
					<table>
						<tr>
							<td>Company ID</td>
							<td>:</td>
							<td><input type="text" name="companyid"></td>
						</tr>
						<tr>
							<td>Password</td>
							<td>:</td>
							<td><input type="password" name="password"></td>
						</tr>
					</table>
					<button class="button" type="button">LOGIN</button><button class="button" type="button">RESET</button>
				</form> 
				</center>
			</div>
			<div id="signup">
				<center><a href="#">LOGIN</a><a href="#" id="selected">SIGN UP</a>
				</center>
				<center>
				<form name="signup" action="{{ url_for('signup') }}" method="post">
					<table>
						<tr>
							<td>Company name</td>
							<td>:</td>
							<td><input type="text" name="companyname"></td>
						</tr>
						<tr>
							<td>E-mail</td>
							<td>:</td>
							<td><input type="text" name="email"></td>
						</tr>
						<tr>
							<td>Company ID</td>
							<td>:</td>
							<td><input type="text" name="companyid"></td>
						</tr>
						<tr>
							<td>Password</td>
							<td>:</td>
							<td><input type="password" name="password"></td>
						</tr>
					</table>
					<button class="button" type="button">SIGNUP</button><button class="button" type="button">RESET</button>
				</form>
				</center>
			</div>
		</div>
		<footer>INFINITY JOBS &copy ALL RIGHTS RESERVED</footer>	
	</div>
	<script type="text/javascript" src="../static/js/loginsignup.js"></script>
	<script type="text/javascript" src="../static/js/formvalidatec.js"></script>
</body>
</html>
